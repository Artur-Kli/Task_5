    function sum() {
      let x = [0.3, 5.2, 9.4, 8]
      let y = [43, 5, 3.4, 8, 20]

      let c = (x.reduce((sum1, item) => sum1 + item, 0) + y.reduce((sum2, item) => sum2 + item, 0))/2
      return c
    }

    console.log(sum())

    // Задание 4
    function result(){
      let m = +prompt("Введите число m: ")
      let n = +prompt("Введите число n: ")
      
      let c = (factorial(m) + factorial(n))/factorial(m+1)
      alert(c)
    }

    function factorial(x) {
      return x ? x * factorial(x - 1) : 1
    }
